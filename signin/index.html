    <link rel="stylesheet" href="./styles.css" />
    <title>Google Sign-in</title>

  </head>
  <body>
    <!-- Google's default sign-in button -->
    <!--div class="g-signin2" data-onsuccess="onSignIn"></div-->

    <script src="./scripts.js"></script>
  </body>
</html>
